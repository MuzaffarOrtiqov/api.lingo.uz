
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Telegram Web Clone</title>
    <link rel="stylesheet" href="./css/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>

<div class="sidebar">
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="chat-list">
        <div class="chat-item" data-name="Kobiljon Odilov">
            <div class="chat-avatar"></div>
            <div class="chat-info">
                <div class="name">Kobiljon Odilov</div>
                <div class="message">Birga boramiz</div>
            </div>
        </div>
        <div class="chat-item" data-name="Hardwork Boys">
            <div class="chat-avatar"></div>
            <div class="chat-info">
                <div class="name">Hardwork Boys</div>
                <div class="message">"The country", i.e. ‚ÄúChina‚Äù, i...</div>
            </div>
        </div>
        <div class="chat-item" data-name="Code Insights üí°">
            <div class="chat-avatar"></div>
            <div class="chat-info">
                <div class="name">Code Insights üí°</div>
                <div class="message">Hee beti yo‚Äòq, kim unaqa reaksiya...</div>
            </div>
        </div>
        <!-- More chat items -->
    </div>
</div>

<div class="chat-area" id="chatArea">
    <div class="chat-header" id="chatTitle">Select a chat</div>
    <div class="messages" id="messages">
        <div class="message received">Salom, qanday yuribsiz?</div>
        <div class="message sent">Yaxshi, rahmat. O'zingizchi?</div>
        <div class="message received">Yaxshi. Bugun uchrashamizmi?</div>
        <div class="message sent">Ha, 4 da uchraymiz.</div>
    </div>
    <div class="message-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
    </div>
</div>

<!--// web socket connection-->
<div id="main-content">
    <button id="connect" class="circle-btn green" title="Connect"></button>
    <button id="disconnect" class="circle-btn red" title="Disconnect" disabled></button>
</div>



</body>
</html>
